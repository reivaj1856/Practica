<html>

<head>
    <title>Formulario de Registro</title>
</head>
    <body>
        <h1>Formulario de Registro</h1>
        <h2>Datos personales</h2>
        <table>
            <tr>
                <td>
                    <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese Nombre" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="APaterno" id="APaterno" placeholder="Ingrese Apellido Paterno" />
                </td>
                <td>
                    <input type="text" name="AMaterno" id="AMaterno" placeholder="Ingrese Apellido Materno" />
                </td>
            </tr>
            <tr>
                <td>Tipo de Documento</td>
                <td> <select name="Tipo de Doucmento" id="Tipo de Documento">
                        <option value="Otro"> Otro</option>
                        <option value="NIT"> NIT</option>
                        <option value="CI">CI</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Genero
                    <label for=""> <input type="radio" name="Genero" id="Genero"> Masculino </label>
                    <label for=""> <input type="radio" name="Genero" id="Genero"> Femenino </label>
                    <label for=""> <input type="radio" name="Genero" id="Genero"> Otros </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="Dirrecion" id="Dirrecion" placeholder="Ingrese su dirrecion">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="fecha" id="fecha">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="Correo" id="Correo" placeholder="Ingrese su correo">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="ConfirmarContraseña" id="ConfirmarContraseña"
                        placeholder="ConfirmarContraseña">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Registrarse">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="cualquiera" id="cualquiera">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text">
                </td>
            </tr>
            <!--unos comentarios-->>
            <tr>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
        </table>
    </body>
</html>
